                            </div>

                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="textoForm" for="mail">E-mail</label>
                            <input class="imputTexto" type="email" id="mail" required>
                        </div>

                        <div class="form-group mb-4">
                            <label class="textoForm" for="direccion">Dirección</label>
                            <input class="imputTexto" type="text" id="direccion" required>
                        </div>

                            </div>
                            <div class="col-md form-group">
                                <label class="textoForm" for="barrio">Barrio</label>

                                    <option value="Parque Patricios">Parque Patricios</option>
                                    <option value="Puerto Madero">Puerto Madero</option>
                                    <option value="Recoleta">Recoleta</option>
                                    <option value="Retiro">Retiro</option>
                                    <option value="Saavedra">Saavedra</option>
                                    <option value="San Cristóbal">San Cristóbal</option>
                                    <option value="San Nicolás">San Nicolás</option>
                                    <option value="San Telmo">San Telmo</option>
                                    <option value="Vélez Sársfield">Vélez Sársfield</option>
                                    <option value="Versalles">Versalles</option>
                                    <option value="Villa Crespo">Villa Crespo</option>

                                    <option value="Villa Santa Rita">Villa Santa Rita</option>
                                    <option value="Villa Soldati">Villa Soldati</option>
                                    <option value="Villa Urquiza">Villa Urquiza</option>
                                </select>

                            <div class="mb-4">
                                <p>¿Cuál es el motivo de tu mensaje?</p>

                                </div>

                                    <label for="es_cliente"> Sugerencias</label> 
                                    <input type="radio" name="motivo" value="2" required> 
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="es_cliente"> Reclamos</label> 
                                    <input type="radio" name="motivo" value="3" required> 
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="es_cliente"> Otros</label> 
                                    <input type="radio" name="motivo" value="4" required> 
                                </div>
                            </div>

                            
                        <div class="form-group mb-5">
                            <!-- <p>Tu mensaje</p> -->
                            <label for="comentarios"> Tu mensaje: </label>
                            <textarea class="form-control m-2" name="comentarios" id="comentarios" rows="8" required ></textarea>
                        </div>
